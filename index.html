<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuDu</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <header>FL3RA's TuDu</header>
    <div class="hero">
        <button id="allTasks">All Tasks</button>
        <button id="today">Today</button>
        <button id="weekly">Weekly</button>
        <button id="projects">Projects</button>
        <div class="credit">Website by: PP3Ti</div>
    </div>
    <div id="content">
        <div class="bird"><img src="../src/hummingbird.png" alt="Picture of a hummingbird"></div>
    </div>
    <div id="dialogContainer">
        <dialog id="addTask">
            <p class="headline">Add Task</p>
            <form id="addTaskForm">
                <label for="title">
                    <div class="h3">Title</div>
                    <input type="text" id="title" name="title">
                </label>
                <label for="dueDate">
                    <div class="h3">Due date</div>
                    <input id="dueDate" type="date" name="date">
                </label>
                <label for="description">
                    <div class="h3">Description</div>
                    <textarea id="description" name="description"></textarea>
                </label>
                <label for="priority" class="prio">
                    <div class="h3">Priority</div>
                    <div>
                        <input type="radio" id="low" value="low" name="priority" checked="checked">
                        <label for="low">Low</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" value="medium" name="priority">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="high" value="high" name="priority">
                        <label for="high">High</label>
                    </div>
                </label>
                <div></div>
                <div class="buttons">
                    <button id="cancelTaskButton">Cancel</button>
                    <button type="submit" id="addTaskButton">Add</button>
                </div>
            </form>
        </dialog>
        <dialog id="addProject">
            <p class="headline">Add Project</p>
            <form id="addProjectForm">
                <label for="title">
                    <div class="h3">Title</div>
                    <input type="text" name="title">
                </label>
                <label for="desctiption">
                    <div class="h3">Description</div>
                    <textarea name="description"></textarea>
                </label>
                <div class="buttons">
                    <button id="cancelProjectButton">Cancel</button>
                    <button type="button" id="addProjectButton">Add</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
